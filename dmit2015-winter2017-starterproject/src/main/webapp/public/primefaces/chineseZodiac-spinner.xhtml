<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-bootsfaces-starter.xhtml">
	
	<ui:param name="title" value="Chinese Zodiac" />

	<ui:define name="maincontent">
		<div class="jumbotron">
			<h1>Gong Xi Fa Cai - PrimeFaces</h1> 
		</div>
		
		<h:form>
			<p:messages id="messages" />
			
			<p:graphicImage id="animalImage" 
				value="#{chineseZodiacController.animalImageUrl}" />
			
			<p:focus />
			
			<div class="form-group">
				<p:outputLabel for="birthYear">Birth Year:</p:outputLabel>
				<p:spinner id="birthYear" min="1900" max="2025"
					value="#{chineseZodiacController.birthYear}" size="5">
					<p:ajax update="messages, animalImage" 
						listener="#{chineseZodiacController.calculate()}" />	
				</p:spinner>
			</div>
			
		</h:form>
				
	</ui:define>

</ui:composition>
