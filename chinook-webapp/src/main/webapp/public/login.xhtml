<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-chinook.xhtml">
	
	<ui:param name="title" value="Login Page" />

	<ui:define name="maincontent">
		<!-- Form Authentication -->
		<form action="#{request.contextPath}/j_security_check" method="post">
			Username: <input type="text" name="j_username"></input> <br />
			Password: <input type="password" name="j_password"></input> <br />
			<input type="submit" value="Login"></input>
		</form>
				
	</ui:define>

</ui:composition>
